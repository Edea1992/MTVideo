<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />

<body>
    <video id="video" class="video-js" controls preload="auto" width="640" height="480">

    </video>
    <script>
        function loadVideoJs() {
            const script = document.createElement("script")
            script.src = "video.min.js"
            script.onload = initializeVideoPlayer
            document.head.appendChild(script)
        }

        function initializeVideoPlayer() {
            const player = videojs("video")
            player.src({
                src: "https://raw.pilipili.com/Edea1992/52030101-36fb-4cdd-beb7-420b9a8dbb9b/main/m3u8",
                type: "application/x-mpegURL"
            })
            player.play()
        }
        
        navigator.serviceWorker.register("sw.js")
        navigator.serviceWorker.ready.then((registration) => {
            loadVideoJs()
        })
    </script>
</body>

</html>
